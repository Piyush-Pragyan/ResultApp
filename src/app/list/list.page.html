<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-button *ngFor="let dept of depts" 
      color="warning" expand="full" 
      (click)="openDept(dept)" >{{dept}}
    </ion-button>
  </ion-list>

</ion-content>
