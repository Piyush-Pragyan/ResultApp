<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="openPage('first')" color="primary">
          <ion-card-header>
            <h2>First</h2>
          </ion-card-header>
          <ion-card-content>
            <p>Click to view the first year result</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card (click)="openPage('second')" color="secondary">
            <ion-card-header>
              <h2>Second</h2>
            </ion-card-header>
            <ion-card-content>
              <p>Click to view the second year result</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
          <ion-card (click)="openPage('third')" color="tertiary">
            <ion-card-header>
              <h2>Third</h2>
            </ion-card-header>
            <ion-card-content>
              <p>Click to view the third year result</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card (click)="openPage('fourth')" color="danger">
            <ion-card-header>
              <h2>Fourth</h2>
            </ion-card-header>
            <ion-card-content>
              <p>Click to view the fourth year result</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
